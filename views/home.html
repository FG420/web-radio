<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <title>Go Radio</title>
</head>

<body>
    {{template "navbar"}}

    <h1>Dio</h1>
    <form>
        <label for="country">Insert the country of choice</label>
        <input type="text" name="country" id="country-input">
        <button>Search</button>
    </form>

    <div hx-get="/?country={country}/?page={page}" hx-swap="delete"></div>

    {{template "footer"}}
</body>

</html>
