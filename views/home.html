<!DOCTYPE html>
<html lang="en">

{{template "head"}}

<body>
    {{template "navbar"}}
    <h1>COUNTRIES</h1>

    <div id="country-container">
        {{range .}}
        <div class="card">
            <h3 class="card-title"><a href="/{{.Name}}">{{.Name}}</a></h3>
            <p class="card-subtitle">{{.ISO}}</p>
        </div>
        {{end}}
    </div>

    {{template "footer"}}
</body>

</html>
