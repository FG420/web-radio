<!DOCTYPE html>
<html lang="en">
    
{{define "stations"}}

{{template "head"}}

<body>
    
    <div>
        <h1>Stations Page</h1>
        <ul>
            {{range .}}
            <div style="background-image: url({{.Favicon}}); background-repeat: no-repeat;">
                <h3>{{.Name}}</h3>
                <div>
                    <audio controls>
                        <source src={{.Url}} type="audio/mp3">
                        <source src={{.Url}} type="audio/wav">
                    </audio>
                </div>
                <!-- <p>{{.Country}}</p> -->
                <p>{{.Tags}}</p>
            </div>
            {{end}}
        </ul>
    
    </div>
</body>

{{end}}

</html>
