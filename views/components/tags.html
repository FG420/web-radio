<!DOCTYPE html>
<html lang="en">

{{template "head"}}

<body>
    {{template "navbar"}}

    <h1 id="tags-title">TAGS</h1>
    <div class="input-container">
        <input type="text" id="tag-input" placeholder="Type something!">
    </div>
    <div class="tags-container">
        {{range .}}
            <a class="tag-link" href="/tags/{{.Name}}">{{.Name}}</a>
        {{end}}
    </div>
    
    {{template "footer"}}

</body>

</html>
